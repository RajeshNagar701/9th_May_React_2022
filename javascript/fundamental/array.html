<!-- DS => Array , Object  -->
    <script>
        let hiteshFrd = ["Krupa" , "Varun" , "krishna" , "Alfiya"]
        document.write(hiteshFrd + '<br>')
        
		
		
		// add's an element in last
        hiteshFrd.push("Karan")
        document.write(hiteshFrd + '<br>')
        
		// to remove an element from last use pop
        hiteshFrd.pop()
        document.write(hiteshFrd + '<br>')
        
		
		// to add an element from first
        hiteshFrd.unshift("karan")
        document.write(hiteshFrd + '<br>')

        // to remove an element from first
        hiteshFrd.shift()
        document.write(hiteshFrd + '<br>')
    </script>
