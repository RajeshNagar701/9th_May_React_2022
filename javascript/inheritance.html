//Single Inheritance

class abc
{
	sum()
	{
		var a=10;
		var b=20;
		var sum;
		sum=a+b;
		document.write(sum + "<br>");
	}
}

class xyz extends abc
{
	multi()
	{
		var a=20;
		var b=20;
		var multi;
		multi=a*b;
		document.write(multi);
	}
	
}


const obj= new xyz();
obj.sum();
obj.multi();
